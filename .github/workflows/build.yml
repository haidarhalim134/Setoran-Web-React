name: Build and Inspect

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # adjust as needed

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: test  # run after tests

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for full git history

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
